<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>

<body>
    <header>
        <h1>Biblioteca</h1>
    </header>
    <main>
        <article>
            <h2>Título del libro</h2>
            <p>Autor: XXXXX</p>
            <p>Publicado: XXXX </p>
            <!-- Si el libro es anterior al 2000 -->
            <p>Libro del siglo pasado</p>
            <!-- Si el libro es anterior al 1950 -->
            <p>Primera mitad del sigo XX.</p>
            <!-- Si el libro es posterior al 1950 y anterior al 2000 -->
            <p>Segunda mitad del sigo XX.</p>
            <!-- Si el libro es posterior al 2000 -->
            <p>Siglo XXI</p>
            <p>Género: XXXX</p>
            <p>Subgéneros:</p>
            <ul>
                <li>subgenero 1</li>
                <li>subgenero 2</li>
            </ul>
            <p>Título original:</p>
        </article>
    </main>
    <footer>
        Biblioteca del IES Clara del Rey
    </footer>
</body>

</html>
